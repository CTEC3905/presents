<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>
    <meta name="author" content="Fania Raczinski and Dave Everitt">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/moon.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="css/deveritt-reveal.css">

    <!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <!-- external slides will be added here by javascript via url params -->
        <section>				
          <h2>Fania presents</h2>
          <p><code>https://fania.github.io/presents?USER_REPO_FILE</code></p>

          <p>individual slides can be called by adding <code>#/NUMBER</code> at the end of the url, e.g. <a href="https://fania.github.io/presents?fania_presents_demo#/1">https://fania.github.io/presents?fania_presents_demo#/1</a></p>
          <p>press <code>o</code> for slide overview & <code>f</code> for fullscreen</p>

          <p>This project uses <a href="https://revealjs.com">reveal.js</a>.</p>
        </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>
    <script src="js/script.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
        controls: true,
        progress: true,
        center: true,
        touch: true,
        keyboard: true,
        // maxScale: 0.82,
        previewLinks: false,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
          // { src: 'plugin/menu/menu.js'}
        ]
			});
		</script>
	</body>
</html>
